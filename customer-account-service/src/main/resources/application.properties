server.port = 8081
spring.h2.console.enabled=true
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.platform=h2
spring.datasource.url=jdbc:h2:mem:grp7
spring.jpa.hibernate.ddl-auto=create
spring.main.allow-bean-definition-overriding=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.web= DEBUG
logging.level.org.hibernate= ERROR
spring.mvc.log-request-details=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

spring.cloud.stream.kafka.binder.brokers=localhost:9092

spring.cloud.stream.bindings.customerCreationChannel.destination=customerCreations
spring.cloud.stream.bindings.customerUpdateChannel.destination=customerUpdates
spring.cloud.stream.bindings.customerDeletionChannel.destination=customerDeletions

spring.cloud.stream.bindings.contactCreationChannel.destination=contactCreations
spring.cloud.stream.bindings.contactUpdateChannel.destination=contactUpdates
spring.cloud.stream.bindings.contactDeletionChannel.destination=contactDeletions